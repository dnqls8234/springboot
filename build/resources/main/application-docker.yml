# Docker environment configuration
spring:
  application:
    name: ums-service

  datasource:
    url: jdbc:postgresql://postgres:5432/ums_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 6
          min-idle: 2

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      acks: all
      retries: 3
    consumer:
      group-id: ums-service-docker

  mail:
    host: mailhog
    port: 1025
    username:
    password:

server:
  port: 8080

# Disable security for Docker development
ums:
  security:
    hmac:
      enabled: false
  rate-limit:
    enabled: true
    default-limit: 1000

# Logging for Docker
logging:
  level:
    com.mindshift.ums: INFO
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"